<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Library</h1>
        </div>
        <div class="interact">
            <button id="addbook">Add Book</button>
        </div>

        <dialog>
            <div class="dialog-content">
                <h2>Add book</h2>
                <form action="">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Insert title" required>

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Insert Author Name" required>

                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="Insert number of pages" required>
                    
                    <label for="read">Did you read it?</label>
                    <input type="checkbox" id="read">

                    <button class="submit-btn" type="submit">Add book</button>
                    <button class="reset" type="reset">Close</button>
                </form>
            </div>
        </dialog>
        <div class="books">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
